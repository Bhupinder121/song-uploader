<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .search-container {
      position: relative;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      
      transition: width 1s ease-in;
    }

    .search-bar {
      width: 0;
      overflow: hidden;
      transition: width 1s ease;
      /* transition: opacity 1s ease; */
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      /* opacity: 0; */
    }

    .search-bar input {
      width: 100%;
      box-sizing: border-box;
      border: none;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="search-container">
  <button class="search-button" id="searchb" onclick="toggleSearch()">Search</button>
  <div class="search-bar" id="searchBar">
    <input type="text" placeholder="Type your search..." onkeydown="checkEnter(event)">
  </div>
</div>

<script>
  function toggleSearch() {
    var searchBar = document.getElementById('searchBar');
    console.log(searchBar.style.width )
    if(searchBar.style.width == ''){
      // document.getElementById("searchb").style.visibility = "hidden";
      document.getElementById("searchb").style.opacity = 0;
      document.getElementById("searchb").style.width = '25px';
    }
    else{
      // document.getElementById("searchb").style.visibility = "visible";
      document.getElementById("searchb").style.opacity = 1;
      document.getElementById("searchb").style.width = '0';
    }
    searchBar.style.width = (searchBar.style.width === '250px') ? '0' : '250px';
    searchBar.style.opacity = (searchBar.style.width === '250px') ? '1' : '0';
  }

  function checkEnter(event) {
    if (event.key === 'Enter') {
      toggleSearch();
    }
  }
</script>

</body>
</html>
